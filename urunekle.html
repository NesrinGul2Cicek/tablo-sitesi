<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ürün Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            padding: 20px;
        }

        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .form-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group button {
            width: 100%;
            padding: 10px;
            background-color: #2c3e50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #1abc9c;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Ürün Ekle</h2>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="urun-adi">Ürün Adı</label>
                <input type="text" id="urun-adi" name="urun-adi" required>
            </div>
            <div class="form-group">
                <label for="urun-aciklama">Ürün Açıklaması</label>
                <textarea id="urun-aciklama" name="urun-aciklama" rows="4" required></textarea>
            </div>
            <div class="form-group">
                <label for="urun-fiyat">Ürün Fiyatı</label>
                <input type="number" id="urun-fiyat" name="urun-fiyat" required>
            </div>
            <div class="form-group">
                <button type="button" onClick="urunEkle()">Ürün Ekle</button>
            </div>
        </form>
    </div>

    <script>
        function urunEkle() {
            // Kullanıcıya bir mesaj göstermek için (isteğe bağlı)
            alert("Ürün başarıyla eklendi!");

            // Admin paneline yönlendirme
            window.location.href = "admin.html"; // Burada admin sayfanın dosya adı belirtilmiştir.
        }
    </script>
</body>
</html>
