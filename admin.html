<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        /* Genel Stil Ayarları */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Stili */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            position: fixed;
            height: 100%;
        }

        .sidebar-header h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .sidebar-menu ul {
            list-style: none;
        }

        .sidebar-menu li {
            margin: 20px 0;
        }

        .sidebar-menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .sidebar-menu a:hover {
            color: #1abc9c;
        }

        /* Main Content Stili */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: calc(100% - 250px);
        }

        .content-header {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .content-header h1 {
            font-size: 24px;
            color: #333;
        }

        .main-dashboard {
            margin-top: 30px;
        }

        .main-dashboard h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 20px;
        }

        .overview {
            display: flex;
            justify-content: space-between;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            width: 30%;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .card h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }

        .card p {
            font-size: 18px;
            color: #2ecc71;
        }

        .card:hover {
            background-color: #ecf0f1;
            cursor: pointer;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-header">
            <h2>Admin Paneli</h2>
        </div>
        <nav class="sidebar-menu">
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="urunekle.html">Ürün Ekle</a></li>
                <li><a href="#">Ayarlar</a></li>
                <li><a href="#">Raporlar</a></li>
                <li><a href="index.html">Çıkış</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header class="content-header">
            <h1>Hoş geldiniz, Admin!</h1>
        </header>
        
        <section class="main-dashboard">
            <h2>Dashboard</h2>
            <div class="overview">
                <div class="card">
                    <h3>Toplam Kullanıcılar</h3>
                    <p>1200</p>
                </div>
                <div class="card">
                    <h3>Aktif Kullanıcılar</h3>
                    <p>800</p>
                </div>
                <div class="card">
                    <h3>Bekleyen Talepler</h3>
                    <p>35</p>
                </div>
            </div>
        </section>
    </main>
     

   


</body>
</html>
